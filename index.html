<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DRAZ VERSE NEW</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
body{background:black;overflow:hidden;height:100vh;}

canvas{position:fixed;inset:0;z-index:0;}

.container{
 position:relative;z-index:2;height:100vh;
 display:flex;justify-content:center;align-items:center;
 background:rgba(0,0,0,.5);
}

.box{
 width:330px;padding:20px;border-radius:16px;
 background:rgba(0,20,0,.9);
 border:1px solid #00ff88;
 box-shadow:0 0 25px #00ff88;
 text-align:center;color:#00ff88;
}

.banner{
 width:100%;height:120px;object-fit:cover;border-radius:12px;
 border:1px solid #00ff88;box-shadow:0 0 12px #00ff88;
 margin-bottom:10px;
}

h2{letter-spacing:2px;margin-bottom:15px;}

input{
 width:100%;padding:12px;margin-bottom:10px;
 border-radius:10px;background:black;
 border:1px solid #00ff88;color:#00ff88;
}

.btn-login{
 width:100%;padding:12px;border:none;border-radius:12px;
 background:#00ff88;font-weight:bold;margin-top:5px;
}

.btn-contact{
 width:100%;padding:12px;border-radius:12px;margin-top:10px;
 background:transparent;border:1px solid #3aa9ff;
 color:#3aa9ff;box-shadow:0 0 12px #3aa9ff;
}

#hint{
 font-size:12px;color:#00ff88;opacity:.7;margin-top:8px;
}

#error{color:red;margin-top:8px;display:none;}
</style>
</head>
<body>

<!-- MUSIC -->
<audio id="bgm" src="music.mp3" loop></audio>

<canvas id="matrix"></canvas>

<div class="container" onclick="playMusic()">
<div class="box">

<img src="banner.gif" class="banner">
<h2>DRAZ VERSE NEW</h2>

<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">

<button class="btn-login" onclick="login()">LOGIN</button>

<button class="btn-contact" onclick="location.href='https://t.me/drazxxz'">
CONTACT US
</button>

<div id="hint">Tap anywhere to activate music</div>
<div id="error">ACCESS DENIED</div>

</div>
</div>

<script>
/* ===== MUSIC WEBVIEW FIX ===== */
const bgm=document.getElementById("bgm");
function playMusic(){
 if(bgm.paused){
   bgm.play().catch(()=>{});
 }
}

/* ===== MATRIX ===== */
const c=document.getElementById("matrix"),x=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
const letters="01DRAZVERSEHACKER$#@*&",f=14,cols=c.width/f,d=[];
for(let i=0;i<cols;i++)d[i]=1;
setInterval(()=>{
 x.fillStyle="rgba(0,0,0,.08)";
 x.fillRect(0,0,c.width,c.height);
 x.fillStyle="#00ff88";x.font=f+"px monospace";
 for(let i=0;i<d.length;i++){
  const t=letters[Math.floor(Math.random()*letters.length)];
  x.fillText(t,i*f,d[i]*f);
  if(d[i]*f>c.height && Math.random()>.975)d[i]=0;
  d[i]++;
 }
},33);
onresize=()=>{c.width=innerWidth;c.height=innerHeight;}

/* ===== LOGIN + SESSION ===== */
function login(){
 if(user.value==="DRAZX" && pass.value==="1234"){
   sessionStorage.setItem("login","true");
   location.href="page2.html";
 }else{
   error.style.display="block";
 }
}
</script>

</body>
</html>
